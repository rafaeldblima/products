<h2>Produtos</h2>
<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="descricao">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.descricao}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="preco">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Preço </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.preco}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="origem">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Origem </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.origem}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dataCompra">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Data de Compra </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dataCompra}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.categoria.descricao}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let element; let i=index;">
        <button mat-icon-button color="accent" (click)="startEdit(element.id)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(element.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
